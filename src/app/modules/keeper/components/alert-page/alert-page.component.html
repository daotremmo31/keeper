<app-new-note [defaultAlarm]="getNewNoteDate()"></app-new-note>

<div class="noNotes" *ngIf="!getPastAlerts().length && !getComingAlerts().length">
  <mat-icon class="noNotesIco">access_time</mat-icon>
  <span class="noNotesText">Không có thông báo</span>
</div>

<h3 class="gridHeader" *ngIf="getPastAlerts().length">
  Quá khứ</h3>
<div class="noticedGrid" *ngIf="getPastAlerts().length">
  <app-grid-layout [dragEnabled]='true' [notes]='getPastAlerts()'></app-grid-layout>
</div>

<h3 class="gridHeader" *ngIf="getComingAlerts().length">Sắp tới deadline rồi đó</h3>
<div class="unnoticedGrid">
  <app-grid-layout [dragEnabled]='false' [notes]='getComingAlerts()'></app-grid-layout>
</div>
